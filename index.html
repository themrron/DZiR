<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Cashback Stores - MyClone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">MyCashbackSite</div>
            <nav>
                <input type="search" placeholder="Search stores & products">
                <a href="#">Login</a>
                <a href="#">Sign Up</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="breadcrumbs">
            <a href="#">Home</a> > <span>Top Cashback Stores</span>
        </section>

        <h1>Top Cashback Stores</h1>

        <div class="filters">
            <button class="filter-btn active">All</button>
            <button class="filter-btn">Fashion</button>
            <button class="filter-btn">Electronics</button>
            <button class="filter-btn">Food</button>
        </div>

        <div class="store-grid" id="storeGrid">
            <!-- Store cards will be injected here by JavaScript -->
        </div>

        <div class="pagination">
            <!-- Add pagination controls here if needed -->
            <button>« Prev</button>
            <span>1</span>
            <button>Next »</button>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2023 MyCashbackSite. All rights reserved.</p>
            <p><a href="#">About Us</a> | <a href="#">Privacy Policy</a> | <a href="#">Terms</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
